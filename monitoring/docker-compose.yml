services:
  prometheus:
    container_name: prometheus
    image: prom/prometheus:v3.5.0
    ports:
      - "9090:9090"
    volumes:
      - prometheus-data:/prometheus
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus_rules.yml:/etc/prometheus/rules.yml
      # - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      # - '--web.console.templates=/usr/share/prometheus/consoles'
    restart: always
    networks:
      - monitoring
    # command:
    #   - "--web.external-url=https://cloudops.mhosen.com/prometheus"
    #   - "--web.route-prefix=/prometheus"

  node-exporter:
    container_name: node-exporter
    image: prom/node-exporter:v1.10.2
    networks:
      - monitoring
    pid: host
    restart: unless-stopped
    volumes:
      - "/:/host:ro, rslave"
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
    command:
    - '--path.rootfs=/host'
    - '--path.procfs=/host/proc'
    - '--path.sysfs=/host/sys'
    - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'

  alert-manager:
    container_name: alert-manager
    image: prom/alertmanager:v0.30.0
    networks:
      - monitoring
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager.yml:/alertmanager/config.yml
    restart: unless-stopped
    command:
      - "--config.file=config.yml"
      - "--web.external-url=https://cloudops.mhosen.com/am"
      - "--web.route-prefix=/am"

  loki:
    image: grafana/loki:main-9085453
    container_name: loki
    volumes:
      - ./loki-config.yml:/etc/loki/local-config.yaml
      - loki_data:/loki
    ports:
      - "3100:3100"
    command: 
      - "--config.file=/etc/loki/local-config.yaml"
    networks:
      - monitoring
    restart: unless-stopped

  # Promtail - log collector for Loki
  promtail:
    image: grafana/promtail:main-08e3c43
    container_name: promtail
    volumes:
      - ./promtail-config.yml:/etc/promtail/config.yml
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: 
      - "--config.file=/etc/promtail/config.yml"
    networks:
      - monitoring
    restart: unless-stopped

  # Tempo for distributed tracing
  tempo:
    image: grafana/tempo:latest
    container_name: tempo
    user: root
    volumes:
      - ./tempo-config.yml:/etc/tempo/tempo.yml
      - tempo_data:/tmp/tempo
    command: 
      - "--config.file=/etc/tempo/tempo.yml"
    ports:
      - "3200:3200"   # tempo
      - "4317:4317"   # otlp grpc
      - "4318:4318"   # otlp http
      - "9411:9411"   # zipkin
    networks:
      - monitoring
    restart: unless-stopped

  grafana:
    container_name: grafana
    image: grafana/grafana:12.3
    environment:
      - GF_SERVER_DOMAIN=cloudops.mhosen.com
      - GF_SERVER_ROOT_URL=https://cloudops.mhosen.com
      - GF_SECURITY_ALLOW_EMBEDDING=true
    ports:
      - "9094:3000"
    networks:
      - monitoring
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
    restart: unless-stopped
    depends_on:
      - prometheus
      - loki
      - tempo


volumes:
  prometheus-data:
  grafana-data:
  loki_data:
  tempo_data:

networks:
  monitoring:
    driver: bridge